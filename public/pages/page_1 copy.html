<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/2ad4e04f6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="container">
        <div class="bloc-page">
            <header class="header">
                <h1>ohmyfood</h1>
            </header>
            <main class="section--color">
                <div class="back-image">
                    <img class="img" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                </div>
                <section class="bloc-cards section--color">
                    <div class="title section__title--marg-btm title--shrink">
                        <h2 class="section-title">À la française</h2>
                    </div>
                    <div class="group">
                        <div class="group__title">
                            <h3>Entrées</h3>
                        </div>
                        <div class="group__dish">
                            <article class="group__card">
                                <div class="group__text">
                                    <h4>Tartare de poulpe acidulé</h4>
                                    <p>Aux zestes d'orange</p>
                                </div>
                                <div class="group__price">
                                    <div>
                                        <h4>25€</h4>
                                    </div>
                                    <div class="hidden-square">
                                        <div>
                                            <i class="fa-solid fa-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </article>
                            <article class="group__card">
                                <div class="group__text">
                                    <h4>Velouté de légumes d'antan</h4>
                                    <p>Carotte, panais, topinambour</p>
                                </div>
                                <div class="group__price">
                                    <h4>35€</h4>
                                    <div class="hidden-square">
                                        <div>
                                            <i class="fa-solid fa-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </article>
                            <article class="group__card">
                                <div class="group__text">
                                    <h4>Soupe à l'oignon</h4>
                                    <p>Revisitée</p>
                                </div>
                                <div class="group__price">
                                    <h4>20€</h4>
                                    <div class="hidden-square">
                                        <div>
                                            <i class="fa-solid fa-check"></i>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </section>

            </main>

        </div>
        <footer class="footer">
            <div class="bloc-page">
                <div>
                    <h3>ohmyfood</h3>
                    <nav>
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="fas fa-utensils"></i>
                                    <span>
                                        Proposer un restaurant
                                    </span>
                                </a>

                            </li>
                            <li>
                                <a href="#">
                                    <i class="fas fa-hands-helping"></i>
                                    <span>
                                        Devenir partenaire
                                    </span>
                                </a>

                            </li>
                            <li>
                                <a href="#">
                                    <span>
                                        Mentions légales
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span>
                                        Contact
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
